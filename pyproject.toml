[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sherlog"
version = "0.1.0"
description = "Sherlog â€” your build-log whisperer. Parse build logs and get actionable fixes with local SLMs."
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Maxence Bouvier", email = "maxence.bouvier.pro@gmail.com"}]
requires-python = ">=3.13"
dependencies = [
  "regex>=2023.10.3",
  "rich>=13.7.0",
]

[project.optional-dependencies]
ml = [
  "transformers>=4.44.0",
  "accelerate>=0.33.0",
  "torch>=2.2,<3",
  "flash-attn>=2.6.0",
]
test = [
  "pytest>=8.2",
]

[project.scripts]
sherlog = "sherlog.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/sherlog"]

[tool.uv.extra-build-dependencies]
flash-attn = ["torch"]
